<!DOCTYPE htloopml>
<html>
	<head>
		<title> Tutorial 9 : Audio tag</title>
	</head>
	<body>
		 <!--Pode usar controls ou voce pode especificar o player atraves de um script-->
		<audio controls autoplay loop>
			<!-- Tem que colocar varios sources pois tem navegadores que nao suportam alguns tipos de arquivos--> 
			<source src = "music.mp3" type="audio/mpeg">
			<!-- Se o navegaor for muito antigo, o tag audio nÃ£o ira funcionar-->
			Se voce esta lendo esta mensagem voce deve atualizar seu navegador.
		</audio>
	</body>
</html>
