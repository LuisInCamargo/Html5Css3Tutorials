<!DOCTYPE htloopml>
<html>
	<head>
		<title> Tutorial 10 : Video tag</title>
	</head>
	<body>
		<!-- Atributos:  width = largura  heigth = altura   controls = controles do video
						 autoplay = navegador carrega -> Video começa  loop = loop 
		 -->
		<video width = "640" height = "360" controls autoplay loop>
			<source src="video.mp4" type="video/mp4">
				<!-- Se você esta lendo esta mensagem, voce precisa atualizar seu navegador-->
		</video>
	</body>
</html>
